<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recharge de Points Valorant</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <img src="img/valorant-logo.png" alt="Valorant Logo" class="logo">
        <img src="img/riot-games-logo.png" alt="Riot Games Logo" class="logo">
    </header>

    <main>
        <h1>Obtenez vos Points Valorant Gratuitement</h1>
        <p>Profitez de cette offre limitée pour obtenir des points Valorant gratuits !</p>

        <div id="countdown">02:00</div>

        <div id="offers">
            <div class="currency">
                <img src="img/valorant-vp.png" alt="VP Icon">
                <p>1000 VP</p>
                <button onclick="charge(this)">Obtenir</button>
            </div>

            <div class="currency">
                <img src="img/valorant-vp.png" alt="VP Icon">
                <p>2000 VP</p>
                <button onclick="charge(this)">Obtenir</button>
            </div>

            <div class="currency expired">
                <img src="img/valorant-vp.png" alt="VP Icon">
                <p>3 650 VP</p>
                <button class="disabled" disabled>Expiré ❌</button>
            </div>

            <div class="currency">
                <img src="img/valorant-vp.png" alt="VP Icon">
                <p>5000 VP</p>
                <button onclick="charge(this)">Obtenir</button>
            </div>

            <div class="currency">
                <img src="img/valorant-vp.png" alt="VP Icon">
                <p>5350 VP</p>
                <button onclick="charge(this)">Obtenir</button>
            </div>

            <div class="currency expired">
                <img src="img/valorant-vp.png" alt="VP Icon">
                <p>11 000 VP</p>
                <button class="disabled" disabled>Expiré ❌</button>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
